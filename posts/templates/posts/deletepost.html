{% extends "home/base.html" %}

{% block title %}
    Delete Post
{% endblock %}

{% block maincontent %}

{% ifequal object.author.user user %}
    <div class="card p-3 border-0 shadow" style="border-radius: 10px;">
        <h5>Delete post</h5>
        <p>Are you sure you want to delete this post?</p>
        <br>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-primary" href="/">No</a>
                </form>
            </div>
        </div>
    </div>
{% else %}
    <script>
        window.location.replace("/");
    </script>
{% endifequal %}
{% endblock %}
