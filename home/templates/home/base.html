{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Icon -->
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- FA icons -->
  <script src="https://kit.fontawesome.com/ae930065e5.js" crossorigin="anonymous"></script>

  <title>{% block title %}{% endblock %} - GoAgro</title>

</head>

<body style="background-color: #f1f3f5;">
  <div class="position-sticky bg-white p-2 shadow-sm border-bottom top-0" style="z-index: 100;">
    <div class="container d-flex justify-content-between align-items-center gap-5 ">
      <a href="{% url 'home' %}" class="text-dark text-decoration-none">
        <h3 class="mb-0 d-flex align-items-center gap-1"><img src="{% static 'images/authlogo.png' %}" alt="logo"
            style="width: 50px;" class="img-fluid"> <b>Agro</b></h3>
      </a>
      <div class="d-none d-lg-block">
        {% include "home/navbar.html" %}
      </div>
      <div class="d-lg-none">
        <div class="dropdown">
          <a class="text-dark" href="#" role="button" id="postid" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list" style="font-size: 30px;"></i>
          </a>

          <ul class="dropdown-menu" aria-labelledby="postid">
            <li>
              <a href="{% url 'settings' %}" class="dropdown-item btn btn-sm"><i class="bi bi-gear"></i>
                Settings</a>
            </li>
            <hr class="my-1">
            <li>
              <a class="dropdown-item btn btn-sm" href="{% url 'logout' %}"
                style="border-radius: 10px;"><i class="bi bi-box-arrow-left"></i> Logout</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-lg-3 d-none d-lg-block pt-4">
        <div class="position-sticky p-2 border shadow bg-white" style="top: 5.7rem; border-radius: 10px;">
          {% include 'home/left-side.html' %}
        </div>
      </div>

      <div class="col-lg-6 pt-4">
        {% block maincontent %}
        {% endblock %}
      </div>

      <div class="col-lg-3 d-none d-lg-block pt-4">
        <div class="position-sticky p-3 border shadow bg-white" style="top: 5.7rem; border-radius: 10px;">
          {% include 'home/right-side.html' %}
        </div>
      </div>
    </div>
  </div>

  <div class="d-lg-none position-fixed w-100 border-top bg-white p-2 shadow-sm border-bottom bottom-0"
    style="z-index: 100;">
    <div class="container d-flex justify-content-center align-items-center gap-5 ">
      {% include "home/navbar.html" %}
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Custom Js -->
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
